<div class="container w-100">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3><strong>{{ titulo }}</strong>
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && createStudent.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createStudent" (ngSubmit)="addEditStudent()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre">
                                <span *ngIf="createStudent.controls['nombre'].hasError('maxlength')">Maximo 20 caracteres</span>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido" placeholder="Apellido">
                                <span *ngIf="createStudent.controls['apellido'].hasError('maxlength')">Maximo 20 caracteres</span>
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="usuario" placeholder="Usuario">
                        <span *ngIf="createStudent.controls['usuario'].hasError('maxlength')">Maximo 20 caracteres</span>
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="edad" placeholder="Edad">
                        <span *ngIf="createStudent.controls['edad'].hasError('pattern')">
                            Unicamente n√∫meros de 0 a 100
                        </span>
                        <select  class="form-control form-control-lg mt-3" formControlName="carrera" >                       
                            <option *ngFor="let career of careers" [value]="career.description">
                              {{career.description}}
                            </option>
                            <span *ngIf="createStudent.controls.carrera.invalid && (createStudent.controls.carrera.dirty || createStudent.controls.carrera.touched)">Debe seleccionar una carrera</span>
                        </select>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/list-students">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
